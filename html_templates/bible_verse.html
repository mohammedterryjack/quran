<!DOCTYPE html> 
<html> 

<head> 
    <title>{cannon}</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body> 
    
    <div style = "text-align:center" class="chapter-and-verse-name">
    <p style="font-family:'Courier New'">
    <b>{book}</b> 
    - Chapter {chapter} Verse {verse} 
    </p>
    </div>
    
    <div style = "text-align:center" class="english-verse">
    <p><small>{verse_in_english}</small></p>
    </div>

    <div style="text-align:center" class="hebrew-verse">
    <p style="font-size:30px;font-family:'Tahoma'">{verse_in_hebrew}</p>
    </div> 
    
    <div style="text-align:center" class="audio-recitations">
    <audio controls>
        <source style="text-align:center" src="{audio_hebrew}" type="audio/mpeg">
    </audio>
    </div>
    
</body> 

</html>
