<!DOCTYPE html> 
<html> 

<head> 
    <title>Kabbalah</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='https://raw.githubusercontent.com/mohammedterryjack/quran-data/master/favicons/kabbalah.png?raw=true' type='image/png'/>
</head> 

<body style="background-color:lightgreen;"> 
    
    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="chapter-and-verse-name">
    <p>
    <h1>{book}</h1> 
    - Chapter {chapter} Verse {verse} 
    </p>
    </div>
    
    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="english-verse">
    <p><small>{verse_in_english}</small></p>
    </div>

    <div style="text-align:center;font-family:'Tahoma';font-size:30px" class="hebrew-verse">
    <p>{verse_in_hebrew}</p>
    </div> 
    
    <div style="text-align:center;font-family:'Courier New'"; class="prev-next-verse">
    <a href="{previous_page_url}">Previous Verse</a> -
    <a href={next_page_url}>Next Verse</a>
    </div>
    
    {keyword_search}

</body> 

</html>
