<!DOCTYPE html> 
<html> 

<head> 
    <title>Qur'an</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 

<body> 
    
    <!--Search Bar-->
    <div class="search-container">
    <form action="/search" method="GET">
        <input type="text" placeholder="Search Qur'an" name="query" >
    </form>
    </div>

    <!--Title-->
    <div>
    <p style="text-align:center; font-family:'Courier New'">
    <b>Surat {chapter_name}</b> 
    {chapter}:{verse}
    </p>
    </div>
    
    <!--Parallel English Translations of Verse-->
    {verses_in_english}
    
    <!--Arabic Verse-->
    <div>
    <p style="text-align:center; font-size:30px;font-family:'Tahoma'">{verse_in_arabic}</p>
    </div> 
    
    <!--Audio Recitation-->
    <div>
    <p><small>
    Recitation 
    <i>(Hafs & Warsh)</i>
    </small></p>
    <audio controls>
        <source src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    </div>

    <!--Prev|Next Verse-->
    <div>
    <a href="{previous_page_url}">Previous Verse</a> -
    <a href={next_page_url}>Next Verse</a>
    </div>
    
    <!--Related Quran Verses-->
    <div>
    <small>
    Related Verses 
    <i>(Qur'an)</i>
    </small>
    {related_verses_quran}
    </div>
    
    <!--Related Bible Verses-->
    <div>
    <small>
    Related Verses 
    <i>(Bible)</i>
    </small>
    {related_verses_bible}
    </div>

</body> 

</html>
