<!DOCTYPE html> 
<html> 

<head> 
    <title>Qur'an</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 

<body style="background-color:lightgoldenrodyellow;"> 

    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif">
        <form onformchange="var sel = this.getElementsByTagName('select')[0];">
            <select> {chapter_names} </select>
            <select> {chapter_numbers} </select>
            <select> {verse_numbers} </select>
        </form>
    </div>


    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="chapter-and-verse-name">
        <h1>Surat {chapter_name}</h1> 
        <p>{chapter}:{verse}</p>
    </div>
    
    

    {verses_in_english}
    
    <div style="text-align:center;font-family:'Tahoma';font-size:30px" class="arabic-verse">
    <p>{verse_in_arabic}</p>
    </div> 
    
    <div style="text-align:center;font-family:Arial, Helvetica, sans-serif" class="audio-recitations">
    <p><small>
    Recitation 
    <i>(Hafs, Warsh & Hamza)</i>
    </small></p>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hamza}" type="audio/mpeg">
    </audio>
    </div>

    <div style="text-align:center;font-family:'Courier New'"; class="prev-next-verse">
    <a href="{previous_page_url}">Previous Verse</a> -
    <a href={next_page_url}>Next Verse</a>
    </div>
    
    <div style="text-align:center;font-family:Arial, Helvetica, sans-serif;font-size:13px" class="related-verses">
    <br>
    <p><u>Related Verses</u></p> 
    <br>    
    <u>Qur'an</u>
    {related_verses_quran}    
    <br>
    <u>Tanakh</u>
    {related_verses_bible}
    </div>

</body> 

</html>
