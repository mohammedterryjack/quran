<!DOCTYPE html> 
<html> 
<head> 
    <title>Qur'an</title> 
</head> 
<body> 
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search Qur'an" name="query" >
        </form>
    </div>
    <p>Surat {chapter_name} - {chapter}:{verse}</p>
    {verses_in_english}
    <p>{verse_in_arabic}</p> 
    <p><small>Recitation <i>(Hafs & Warsh)</i></small></p>
    <audio controls>
        <source src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    <p><small>Related Verses:</small></p>
    {related_verses}
    <p>
        <a href="{previous_page_url}">Previous Verse</a> -
        <a href={next_page_url}>Next Verse</a>
    </p>
</body> 
</html>
