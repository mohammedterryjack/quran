<!DOCTYPE html> 
<html> 

<head> 
    <title>Qur'an</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 

<body> 
    
    <div style = "text-align:center" class="search-container">
    <form action="/search" method="GET">
        <input type="text" placeholder="Search Qur'an" name="query" >
    </form>
    </div>

    <div style = "text-align:center" class="chapter-and-verse-name">
    <p style="font-family:'Courier New'">
    <b>Surat {chapter_name}</b> 
    {chapter}:{verse}
    </p>
    </div>
    
    {verses_in_english}
    
    <div style="text-align:center" class="arabic-verse">
    <p style="font-size:30px;font-family:'Tahoma'">{verse_in_arabic}</p>
    </div> 
    
    <div style="text-align:center" class="audio-recitations">
    <p><small>
    Recitation 
    <i>(Hafs & Warsh)</i>
    </small></p>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    </div>

    <div style="text-align:center" class="prev-next-verse">
    <a href="{previous_page_url}">Previous Verse</a> -
    <a href={next_page_url}>Next Verse</a>
    </div>
    
    <div style="text-align:center" class="related-verses">
    <br>
    <p><u>Related Verses</u></p> 
    <br>    
    <u>Qur'an</u>
    {related_verses_quran}    
    <br>
    <u>Tanakh</u>
    {related_verses_bible}
    </div>

</body> 

</html>
