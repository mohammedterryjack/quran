<!DOCTYPE html> 
<html> 
<head> 
    <title>Qur'an</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 
<body> 
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search Qur'an" name="query" >
        </form>
    </div>
    <div>
        <p style="font-family:'Courier New'">
            <b>Surat {chapter_name}</b> 
            {chapter}:{verse}
        </p>
    </div>
    {verses_in_english}
    <div>
        <p style="font-size:30px;font-family:'Tahoma'">{verse_in_arabic}</p>
    </div> 
    <div>
        <p><small>
            Recitation 
            <i>(Hafs & Warsh)</i>
        </small></p>
        <audio controls>
            <source src="{verse_audio_hafs}" type="audio/mpeg">
        </audio>
        <audio controls>
            <source src="{verse_audio_warsh}" type="audio/mpeg">
        </audio>
    </div>
    <div>
        <small>
            Related Verses 
            <i>(Qur'an)</i>
        </small>
        {related_verses_quran}
    </div>
    <div>
        <small>
            Related Verses 
            <i>(Bible)</i>
        </small>
        {related_verses_bible}
    </div>
    <div>
        <a href="{previous_page_url}">Previous Verse</a> -
        <a href={next_page_url}>Next Verse</a>
    </div>
</body> 
</html>
