<!DOCTYPE html> 
<html> 

<head> 
    <title>Qur'an</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel='icon' href='https://raw.githubusercontent.com/mohammedterryjack/quran-data/master/favicons/quran.png?raw=true' type='image/png'/>
</head> 

<body style="background-color:lightgoldenrodyellow;">    

    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="chapter-and-verse-name">
        <form>
            <h1 style = "font-weight:normal">
            Surat
            <select id="search_chapter_name" style="font-size: 30px;background-color:lightgoldenrodyellow;border: none;display: inline-block"> {chapter_names} </select>
            </h1> 
            <a href="{previous_page_url}" style="width: 50px; text-decoration: none; display: inline-block;background-color:whitesmoke;border-radius: 50%" >&#8249;</a>
            <select id="search_chapter_number" style="background-color:lightgoldenrodyellow;border: none;display: inline-block"> {chapter_numbers} </select>
            <select id="search_verse_number" style="background-color:lightgoldenrodyellow;border: none;display: inline-block"> {verse_numbers} </select>
            <a href="{next_page_url}" style="width: 50px; text-decoration: none; display: inline-block;background-color:whitesmoke;border-radius: 50%">&#8250;</a>
        </form>
        <br>
    </div>
            
    <div style="text-align:center;font-family:Arial, Helvetica, sans-serif" class="audio-recitations">
    <p><small>
    Recitation 
    <i>(Hafs, Warsh & Hamza)</i>
    </small></p>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hamza}" type="audio/mpeg">
    </audio>
    </div>
    
    <div style="text-align:center;font-family:'Tahoma';font-size:30px" class="arabic-verse">
    <p>{verse_in_arabic}</p>
    </div> 
    
    {verses_in_english}

    <div style="text-align:center;font-family:Arial, Helvetica, sans-serif;font-size:13px" class="related-verses">
    <br>
    <p><u>Related Verses</u></p> 
    <br>    
    {related_verses_quran}    
    <br>
    {related_verses_bible}
    </div>

    {keyword_search}

</body> 

</html>
