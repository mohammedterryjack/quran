<!DOCTYPE html> 
<html> 

<head> 
    <title>Qur'an</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body style="background-color:lightgoldenrodyellow;"> 
    
    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="search-container">
    <form action="/search" method="GET">
        <input type="text" placeholder="Search Qur'an" name="query" >
    </form>
    </div>

    <div style = "text-align:center;font-family:Arial, Helvetica, sans-serif" class="chapter-and-verse-name">
    <p>
    <h1>Surat Not Found</h1> 
    {verse_key}
    </p>
    </div>

    <div style="text-align:center;font-family:'Tahoma';font-size:30px" class="arabic-verse">
    <p>{verse_in_arabic}</p>
    </div> 
    
    <div style="text-align:center;font-family:Arial, Helvetica, sans-serif" class="audio-recitations">
    <p><small>
    Recitation 
    <i>(Hafs, Warsh & Hamza)</i>
    </small></p>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hafs}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_warsh}" type="audio/mpeg">
    </audio>
    <audio controls>
        <source style="text-align:center" src="{verse_audio_hamza}" type="audio/mpeg">
    </audio>
    </div>
    
</body> 

</html>
